<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Login form </title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <div class="div1">
          <div class="div2">
            <h2>
                Login
            </h2>
            <form action="" class="username-password">
                <label for="username" class="username"> Username</label> <br>
                <input type="text" placeholder="Type Your Username" class="placeholder1" > 
                <br>
                <br>
    
                <label for="password" class="password">Password</label> <br>
                <input type="password" placeholder="Type Your Password" class="placeholder2">
            </form>
    
            <form action="" >
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="remember me" id="" class="remember"> Remember me
                </label>
                <a href="" class="forgot-password"> Forgot password</a>
            </form>
    
            <br>
            <br>
    
            <button class="button"> LOGIN</button> <br>

            <br>
            <br>
            
            <p class="other">
               Or Sign Up Using
            </p>
           <section class="href">
            <a href="https://www.google.co.uk/"> <img src="./google.png" alt="" class="google"></a>
            <a href="https://twitter.com/i/flow/login"> <img src="./twitter.png" alt="" class="twitter"> </a>
            <a href="https://www.facebook.com/reg/"> <img src="./facebook.png" alt="" class="facebook"></a>
           </section>
         
           <br>
           <br>

           <p class="other2">Or Sign Up Using</p>
           <br>
           <a href="" class="sign1"> SIGN UP</a>
            

          </div>

    </div>

    
</body>
</html>
