<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* Bouncing ball */
    .ball {
      width: 60px;
      height: 60px;
      background: #3498db;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 200px;
      }
    }

    /* Button fade and pulse */
    .button {
      margin-top: 60px;
      padding: 15px 30px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>CSS Animation Demo</h1>
  <div class="ball"></div>
  <button class="button">Click Me</button>
</body>
</html>
